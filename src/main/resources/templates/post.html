<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>

    
    <div class="app-container">
        <div th:replace="fragments :: menu"></div>

        <main class="main-content">
           <h1 class="page-title">Gestión de Posts</h1>
             
            <div class="form-section">
                <form th:action="@{/posts/guardar}" th:object="${nuevoPost}" method="post">
                    <h2>Crear Post</h2>
                    <input type="hidden" th:field="*{idTipo}">
                    <input type="hidden" th:field="*{idAutor}">
                    
                    <div class="form-group">
                        <label for="titulo">Título del post:</label>
                        <input type="text" th:field="*{titulo}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="metaDescripcion">Descripción:</label>
                        <textarea th:field="*{metaDescripcion}" rows="4" cols="50" class="form-control"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categorias">Categoría:</label>
                        <select id="categorias" name="categorias" class="form-control" required>
                            <option value="">Selecciona una categoría</option>
                            <option th:each="categoria : ${todasLasCategorias}"
                                    th:value="${categoria.idCategoria}"
                                    th:text="${categoria.nombreCategoria}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select th:field="*{estado}" class="form-control" required>
                            <option value="borrador">Borrador</option>
                            <option value="publicado">Publicado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" name="accion" value="guardar">Guardar Post</button>
                    
                </form>
            </div>
                
            <div class="list-section">
                <h2 class="section-title">Posts Creados</h2>
                <div class="table-container">
                    <table class="table" id="posts-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título del post</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.idTipo}"></td>
                                <td th:text="${post.titulo}"></td>
                                <td th:text="${post.metaDescripcion}"></td>
                                <td>
                                    <span th:if="${post.categorias != null}">
                                        <span th:each="categoria : ${post.categorias}" th:text="${categoria.nombreCategoria} + ', '"></span>
                                    </span>
                                </td>
                                <td th:text="${post.estado}"></td>
                                <td>
                                     <a th:href="@{/bloques/crear(idPost=${post.idTipo})}" class="btn btn-secondary">
                                         Crear Bloques
                                     </a>
                                     </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
