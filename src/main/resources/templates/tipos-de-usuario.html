<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Gestión de Tipos de Usuario</title>
</head>

<body>

    <div class="app-container">
        <div th:replace="fragments :: menu"></div>
        
        
        <main class="main-content">
            <h1 class="page-title">Gestión de Tipos de Usuario</h1>
            
            <div class="form-section">
                <h2>Crear Nuevo Rol</h2>
                <form id="create-role-form" th:action="@{/tipos-de-usuario/guardar}" th:object="${nuevoTipo}" method="post">
                    <div class="form-group">
                        <label for="role-name-input">Nombre del Rol:</label>
                        <input type="text" id="nombre-rol" th:field="*{nombreTipo}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Rol</button>
                </form>
            </div>
            
            <hr>
            
            <div class="list-section">
                <h2>Roles Existentes</h2>
                <table class="table" id="roles-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="roles-table-body">
                        <tr th:each="tipo : ${tipos}">
                            <td th:text="${tipo.idTipo}">1</td>
                            <td th:text="${tipo.nombreTipo}">Administrador</td>
                            <td>
                                <a th:href="@{/tipos-de-usuario/eliminar/{id}(id=${tipo.idTipo})}" class="btn btn-danger delete-btn">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</div>

</body>

</html>
