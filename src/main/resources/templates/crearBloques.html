<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>

   
    <div class="app-container">
        <div th:replace="fragments :: menu"></div>

        <main class="main-content">
            <h1 class="page-title">Gestión de Bloques</h1>
            <div class="form-section">
                <h2>Crear Bloque</h2>
                <form action="#" method="post">
                    <input type="hidden" id="idBloque" name="idBloque" value="">
                    <input type="hidden" id="idPost" name="idPost" value="valor_del_post_actual">
                    <div class="form-group">
                        <label for="tipoBloque">Tipo de bloque:</label>
                        <select id="tipoBloque" name="tipoBloque" class="form-control" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="texto">Texto</option>
                            <option value="imagen">Imagen</option>
                            <option value="encabezado">Encabezado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orden">Posición en el post:</label>
                        <input type="number" id="orden" name="orden" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="contenido">Contenido :</label>
                        <textarea id="contenido" name="contenido" rows="6" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idImagen">ID de la imagen:</label>
                        <input type="number" id="idImagen" name="idImagen" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" name="accion" value="guardar">Guardar Bloque</button>
                  
                </form>
            </div>
            <div class="list-section">
                <h2 class="section-title">Bloques Creados</h2>
                <div class="table-container">
                    <table class="table" id="bloques-table">
                        <thead>
                            <tr>
                                <th>ID Bloque</th>
                                <th>ID Post</th>
                                <th>Tipo de Bloque</th>
                                <th>Posición</th>
                                <th>Contenido</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
